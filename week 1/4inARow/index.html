<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>4 in a row - Game Setup</title>
</head>
<body>
<!--header-->
<div class="container-fluid p-0 m-0">
    <div class="row" id="vue">
        <div class="col text-left">
            <div id='cssmenu'>
                <ul>
                    <li v-for="item in menuItems"><a :href="item.page" :class="[item.active && 'active', item.invisible && 'hidden']">{{ item.name }}</a></li>
                </ul>
            </div>
        </div>
        <div class="col text-center">
            <h1>{{ header }}</h1>
        </div>
        <div class="col text-right">

        </div>
    </div>
</div>
<!--content-->
<div class="container text-center">
    <form method="get" action="4OpEenRij.html" class="inline">
        <div class="row">
            <div class="col">
                <h3>Player 1</h3>
                <label class="label">
                    Name <input class="form-control" type="text" name="p1n" required="required">
                </label>
                <label class="label">
                    Color <select class="form-control" name="p1c">
                    <option value="red" selected="selected">Red</option>
                    <option value="yellow">Yellow</option>
                </select>
                </label>
            </div>
            <div class="col">
                <h3>Player 2</h3>
                <label class="label">
                    Name <input class="form-control" type="text" name="p2n" required="required">

                </label>
                <label class="label">
                    Color <select class="form-control" name="p2c">
                    <option value="red">Red</option>
                    <option value="yellow" selected="selected">Yellow</option>
                </select>
                </label>
            </div>
            <input type="submit" value="start game" class="form-control" name="submit">
        </div>
    </form>
</div>
<!--footer / scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!--custom scripts-->
<script src="scripts/javascript/manage_form.js" type="text/javascript"></script>
<!--veu framework-->
<script src="scripts/javascript/vue/vue.js"></script>
<script src="scripts/javascript/vue/setup.js"></script>
</body>
</html>
